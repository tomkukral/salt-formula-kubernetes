applications:
- kubernetes
classes:
- service.kubernetes.support
- service.kubernetes.common
parameters:
  kubernetes:
    master:
      enabled: true
      unschedulable: true
      registry:
        host: tcpcloud
      host:
        name: ${linux:system:name}
      service_addresses: 10.254.0.0/16
      admin:
        username: ${_param:kubernetes_admin_user}
        password: ${_param:kubernetes_admin_password}
      kubelet:
        allow_privileged: True
      apiserver:
        address: ${_param:cluster_local_address}
        internal_address: ${_param:kubernetes_internal_api_address}
        insecure_address: 127.0.0.1
        insecure_port: 8080
        count: 3
        daemon_opts:
          anonymous-auth: false
      etcd:
        members:
          - host: ${_param:cluster_node01_address}
            name: ${_param:cluster_node01_hostname}
          - host: ${_param:cluster_node02_address}
            name: ${_param:cluster_node02_hostname}
          - host: ${_param:cluster_node03_address}
            name: ${_param:cluster_node03_hostname}
      addons:
        dns:
          enabled: true
          replicas: 1
          autoscaler:
            enabled: true
          domain: cluster.local
          server: 10.254.0.10
          dnsmasq:
            cache-size: 1000
            no-resolv:
            server: 127.0.0.1#10053
            log-facility: "-"
        dashboard:
          enabled: False
        heapster_influxdb:
          enabled: False
        helm:
          enabled: False
          tiller_image: gcr.io/kubernetes-helm/tiller:v2.3.0
        netchecker:
          enabled: False
          interval: 60
          namespace: netchecker
          port: 80
          agent_image: mirantis/k8s-netchecker-agent:v1.1.0
          server_image: mirantis/k8s-netchecker-server:v1.1.0
        calico_policy:
          enabled: False
          image: calico/kube-policy-controller:v0.5.4
          namespace: kube-system
        kube_network_manager:
          enabled: False
          name: network-manager
          creates: deployment
        virtlet:
          enabled: False
          namespace: kube-system
          image: mirantis/virtlet:latest
      token:
        admin: ${_param:kubernetes_admin_token}
        kubelet: ${_param:kubernetes_kubelet_token}
        kube_proxy: ${_param:kubernetes_kube-proxy_token}
        scheduler: ${_param:kubernetes_scheduler_token}
        controller_manager: ${_param:kubernetes_controller-manager_token}
        dns: ${_param:kubernetes_dns_token}
      ca: kubernetes
      storage:
        engine: none
      namespace:
        kube-system:
          enabled: True
      network:
        etcd:
          members:
          - host: ${_param:cluster_node01_address}
            port: 4001
          - host: ${_param:cluster_node02_address}
            port: 4001
          - host: ${_param:cluster_node03_address}
            port: 4001
